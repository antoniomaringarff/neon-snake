# Configuración Nginx para API
# api.neon.snake.sally.ar

server {
    server_name api.neon.snake.sally.ar;

    # NO usar root ni index - es solo un proxy
    # root /home/ubuntu/www/antonio/neonsnake/api;  # ELIMINAR ESTO
    # index index.html;  # ELIMINAR ESTO

    # Proxy para todas las rutas (el dominio ya es api.neon.snake.sally.ar)
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (opcional, redundante si ya está en /)
    location /health {
        proxy_pass http://localhost:3003/health;
        proxy_set_header Host $host;
    }

    error_log /var/log/nginx/api_neon_error.log;
    access_log /var/log/nginx/api_neon_access.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.neon.snake.sally.ar/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.neon.snake.sally.ar/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = api.neon.snake.sally.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name api.neon.snake.sally.ar;
    listen 80;
    return 404; # managed by Certbot
}

