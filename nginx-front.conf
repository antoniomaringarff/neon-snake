# Configuración Nginx para Frontend
# neon.snake.sally.ar

server {
    server_name neon.snake.sally.ar;
    server_name neon.snake.sally.ar;

    # IMPORTANTE: Apuntar a la carpeta dist/ donde están los archivos compilados
    root /home/ubuntu/www/antonio/neonsnake/front/dist;
    index index.html;

    location / {
        # Para SPA (Single Page Application) - siempre servir index.html si el archivo no existe
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API (si quieres que /api vaya al backend)
    location /api {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (opcional, si quieres exponerlo desde el frontend)
    location /health {
        proxy_pass http://localhost:3003/health;
        proxy_set_header Host $host;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_log /var/log/nginx/sally_error.log;
    access_log /var/log/nginx/sally_access.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/neon.snake.sally.ar/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/neon.snake.sally.ar/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = neon.snake.snake.sally.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name neon.snake.sally.ar;
    listen 80;
    return 404; # managed by Certbot
}

