version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: viborita_db
    environment:
      POSTGRES_DB: ${DB_NAME:-viborita}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: viborita_api
    env_file:
      - ./api/.env
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-viborita}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-cambiar_en_produccion}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://neon.snake.sally.ar}
    ports:
      - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: viborita_front
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
